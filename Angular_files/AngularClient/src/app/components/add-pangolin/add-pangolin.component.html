<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="famille">Family</label>
        <input
          type="text"
          class="form-control"
          id="famille"
          required
          [(ngModel)]="pangolin.family"
          name="famille"
        />
      </div>

      <div class="form-group">
        <label for="race">Race</label>
        <input
          class="form-control"
          id="race"
          required
          [(ngModel)]="pangolin.race"
          name="race"
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          class="form-control"
          id="age"
          required
          [(ngModel)]="pangolin.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="food">Food</label>
        <input
          class="form-control"
          id="food"
          required
          [(ngModel)]="pangolin.food"
          name="food"
        />
      </div>

      <button (click)="newPangolin()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You have create your profile!</h4>
      <button class="btn btn-success" (click)="newPangolin()">Add</button>
    </div>
  </div>
</div>
